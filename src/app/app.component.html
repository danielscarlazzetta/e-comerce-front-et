<div class="card-container">
  <div class="card" *ngFor="let producto of productos">
    <img class="card-image" [src]="producto.image" alt="{{ producto.nombre }}">
    <h2>{{ producto.name }}</h2>
    <p>Precio: {{ producto.price }}</p>
    <button (click)="agregarAlCarrito(producto._id)">Agregar</button>
  </div>
</div>


<button (click)="mostrarContenidoCarrito()">Mostrar Carrito</button>
